apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
      - name: whoami-container
        image: containous/whoami
---
apiVersion: v1
kind: Service
metadata:
  name: whoami-service
  namespace: default
spec:
  ports:
  - name: http
    targetPort: 80
    port: 80
  selector:
    app: whoami
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: whoami-ingress
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`whoami.domain.com`)
      services:
      - kind: Service
        name: whoami-service
        namespace: default
        passHostHeader: true
        port: 80
        responseForwarding:
          flushInterval: 1ms
        scheme: http
        sticky:
          cookie:
            httpOnly: true
            name: whoami_lvl
            secure: true
            sameSite: strict
      middlewares:
        - name: secured@file # This references the traefik-config.yml config file that we created
  tls:
    certResolver: cloudflare